apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * Config do React Native (autolinking, etc.)
 */
react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.cagacoins"

    defaultConfig {
        applicationId "com.cagacoins"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // ✅ O RN define a versão do react-android via plugin
    implementation("com.facebook.react:react-android")

    // ✅ Recomendado quando usa Firebase (define versões compatíveis automaticamente)
    implementation platform("com.google.firebase:firebase-bom:33.7.0")

    // (Opcional) Não é obrigatório aqui porque você já instalou @react-native-firebase/*,
    // mas deixar o BOM ajuda quando outras libs Firebase aparecem.
    // implementation("com.google.firebase:firebase-analytics")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

/**
 * ✅ Plugin do Google Services
 * Ele lê o arquivo android/app/google-services.json e configura o Firebase no Android.
 */
apply plugin: "com.google.gms.google-services"
